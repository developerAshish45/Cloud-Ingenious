                                data-field="Rail_Dimensions_4_L_General__c" onchange={handleInputChange}
                                variant="label-hidden"></lightning-input>
                        </div>
                    </div>
                    <div
                        class="slds-col slds-large-size_4-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-around_medium">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="ElectricalRoomfreezer">Rail Dimensions #4
                                Width
                            </label>
                            <lightning-input id="RailDimensions4Width" type="text"
                                value={surveyRecord.Rail_Dimensions_4_W_General__c}
                                data-field="Rail_Dimensions_4_W_General__c" onchange={handleInputChange}
                                variant="label-hidden"></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap">
                    <div
                        class="slds-col slds-large-size_4-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-around_medium">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="ElectricalRoomfreezer">Rail Dimensions #4 DBR
                                1
                            </label>
                            <lightning-input id="RailDimensions4DBR1" type="text"
                                value={surveyRecord.Rail_Dimensions_4_DBR1_General__c}
                                data-field="Rail_Dimensions_4_DBR1_General__c" onchange={handleInputChange}
                                variant="label-hidden"></lightning-input>
                        </div>
                    </div>
                    <div
                        class="slds-col slds-large-size_4-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-around_medium">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="ElectricalRoomfreezer">Rail Dimensions #4 DBR
                                2
                            </label>
                            <lightning-input id="RailDimensions4DBR2" type="text"
                                value={surveyRecord.Rail_Dimensions_4_DBR2_General__c}
                                data-field="Rail_Dimensions_4_DBR2_General__c" onchange={handleInputChange}
                                variant="label-hidden"></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-p-around_medium" style="font-weight: bold;">
                    <div class="slds-col slds-size_12-of-12 slds-text-align_center">
                        <lightning-button variant="neutral" label="Save & Draft"
                            onclick={updateSurveyRecord}></lightning-button>
                    </div>
                </div>
            </div>
        </lightning-accordion-section>
        <!-- <c-rsg-survey-data-m-t-child survey-rec={surveyRec}></c-rsg-survey-data-m-t-child> -->
    </lightning-accordion>

    <template if:true={isPopupVisible}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Add Note for {fieldName}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closePopup}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Add your input box for adding a note -->
                    <textarea class="slds-textarea" placeholder="Enter note here..."
                        onchange={handleNoteInput}>{noteBody}</textarea>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                    <button class="slds-button slds-button_neutral" onclick={closePopup}>Cancel</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isFileUpload}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Upload Image for {fieldName}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close"
                        onclick={closeFilePopup}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Add your input box for adding a note -->
                    <template if:true={isCondensingImageUpload}>
                        <c-condensing-unit survey-record={surveyRec} type={type} count={count}></c-condensing-unit>
                    </template>
                    <template if:true={isEvaporatorImageUpload}>
                        <c-evaporators survey-record={surveyRec} type={type} count={count}></c-evaporators>
                    </template>
                </div>
                <footer class="slds-modal__footer">

                    <button class="slds-button slds-button_neutral" onclick={closeFilePopup}>Cancel</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
