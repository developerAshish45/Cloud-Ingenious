                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Add your input box for adding a note -->
                    <textarea class="slds-textarea" placeholder="Enter note here..."
                        onchange={handleNoteInput}>{noteBody}</textarea>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                    <button class="slds-button slds-button_neutral" onclick={closePopup}>Cancel</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isFileUpload}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Upload Image for {fieldName}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close"
                        onclick={closeFilePopup}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Add your input box for adding a note -->
                    <template if:true={isReachInCase}>
                        <c-reach-in-cases survey-record={surveyRec} type={type} count={count}></c-reach-in-cases>
                    </template>
                </div>
                <footer class="slds-modal__footer">

                    <button class="slds-button slds-button_neutral" onclick={closeFilePopup}>Cancel</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
