<template>
    <lightning-card title="Search Account/Contact">
        <div class="slds-p-around_medium">
            <!-- Dropdown and Search Bar Section -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox name="recordType" label="Select Object" value={selectedValue}
                        options={picklistOptions} onchange={handleChange}></lightning-combobox>
                </div>
                <template if:true={showSearchBar}>
                    <div class="slds-col">
                        <lightning-input type="search" label={searchLabel} value={searchKey}
                            onchange={handleSearchKeyChange}></lightning-input>
                    </div>
                </template>
            </div>
            <!-- Data Table Section -->
            <template if:true={showDataTable}>
                <lightning-datatable key-field="Id" data={tableData} columns={tableColumns}
                    hide-checkbox-column="true"></lightning-datatable>
            </template>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button disabled={disablePrevious} label="Previous" icon-name="utility:chevronleft"
                        onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button disabled={disableNext} label="Next" icon-name="utility:chevronright"
                        icon-position="right" onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
