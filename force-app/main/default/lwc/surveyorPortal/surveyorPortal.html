<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <!-- <div class="backgroundImg" style={getBackgroundImage}> -->
            <div class="slds-m-around_medium slds-text-align_center">
                <img src={rsgLogo} />
            </div>
            <div class="slds-p-around_medium">
                <lightning-tabset variant="scoped">
                    <lightning-tab label="Survey">
                        <div class="slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12 flexible-height"
                                    style="border: 1px solid black;">
                                    <div class="vertical-text"
                                        style="font-weight: bold; font-size: larger;padding:40px;margin-top:150px;">
                                        GENEREAL WALK-IN SYSTEM INFO</div>
                                </div>
                                <div
                                    class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_11-of-12 fixed-height">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="table-header">SURVEY ITEM</th>
                                                <th class="table-header">MEDIUM TEMP</th>
                                                <th class="table-header">LOW TEMP</th>
                                                <th class="table-header">BEER COOLER</th>
                                                <th class="table-header">PHOTOS TAKEN</th>
                                                <th class="table-header">NOTES</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={tableData} for:item="row">
                                                <tr key={row.id}>
                                                    <td class="table-cell fixed-column">{row.surveyItem}</td>
                                                    <td><lightning-input type={row.type} value={row.mediumTemp}
                                                            onchange={handleInputChange} data-id={row.id}
                                                            data-field="mediumTemp"></lightning-input></td>
                                                    <td><lightning-input type={row.type} value={row.lowTemp}
                                                            onchange={handleInputChange} data-id={row.id}
                                                            data-field="lowTemp"></lightning-input></td>
                                                    <td><lightning-input type="text" value={row.beerCool}
                                                            onchange={handleInputChange} data-id={row.id}
                                                            data-field="beerCool"></lightning-input></td>
                                                    <td><lightning-input type="text" value={row.photosTaken}
                                                            onchange={handleInputChange} data-id={row.id}
                                                            data-field="photosTaken"></lightning-input></td>
                                                    <td><lightning-textarea type="text" value={row.notes}
                                                            onchange={handleInputChange} data-id={row.id}
                                                            data-field="notes"></lightning-textarea></td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="slds-m-top_medium" style="text-align: center;">
                            <lightning-button label="Submit" onclick={handleClick} variant="brand"></lightning-button>
                        </div>

                    </lightning-tab>
                    <lightning-tab label="Image">
                        <lightning-tabset>
                            <lightning-tab label="Medium Temp">
                                <lightning-tabset>
                                    <lightning-tab label="Condensing unit">
                                        <c-condensing-unit survey-record={surveyId} type = "MediumTemp"></c-condensing-unit>
                                    </lightning-tab>
                                    <lightning-tab label="Evaporators">
                                        <c-evaporators survey-record={surveyId} type="MediumTemp"></c-evaporators>
                                    </lightning-tab>
                                    <lightning-tab label="Reach in Cases">
                                        <c-reach-in-cases survey-record={surveyId} type="MediumTemp"></c-reach-in-cases>
                                    </lightning-tab>
                                </lightning-tabset>

                            </lightning-tab>
                            <lightning-tab label="Low Temp">
                                <lightning-tabset>
                                    <lightning-tab label="Condensing Unit">
                                        <c-condensing-unit survey-record={surveyId} type = "LowTemp"></c-condensing-unit>
                                    </lightning-tab>
                                    <lightning-tab label="Evaporators">
                                        <c-evaporators survey-record={surveyId} type="LowTemp"></c-evaporators>
                                    </lightning-tab>
                                    <lightning-tab label="Reach in Cases">
                                        <c-reach-in-cases survey-record={surveyId} type="LowTemp"></c-reach-in-cases>
                                    </lightning-tab>
                                </lightning-tabset>
                            </lightning-tab>
                            <lightning-tab label="Beer Temp">
                                <lightning-tabset>
                                    <lightning-tab label="Condensing unit">
                                        <c-condensing-unit survey-record={surveyId} type = "BeerTemp"></c-condensing-unit>
                                    </lightning-tab>
                                    <lightning-tab label="Evaporators">
                                        <c-evaporators survey-record={surveyId} type="BeerTemp"></c-evaporators>
                                    </lightning-tab>
                                    <lightning-tab label="Reach in Cases">
                                        <c-reach-in-cases survey-record={surveyId} type="BeerTemp"></c-reach-in-cases>
                                    </lightning-tab>
                                </lightning-tabset>
                            </lightning-tab>
                            <lightning-tab label="General">
                                <c-general-file-upload survey-record={surveyId}></c-general-file-upload>
                            </lightning-tab>
                        </lightning-tabset>
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <div class="formcontent">
                <!-- <template if:true={serviceTypes}>
            <div class="container">
                <template for:each={serviceTypes} for:item="serviceType">
                    <lightning-button key={serviceType} class="button" label={serviceType} variant="brand" onclick={handleButtonClick}></lightning-button>
                </template>
            </div>
        </template> -->

                <template if:true={isSurveyorForm}>

                </template>
            </div>
        </div>
    </lightning-card>
</template>
