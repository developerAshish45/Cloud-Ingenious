             <div class="termSection" style="background:#dddddd;font-weight:bolder;font-size: medium;margin-bottom: 15px;padding: 5px;margin-top:30px;">

                         name="businessType"

                         options={businessTypeOptions}

                     </lightning-combobox>
                     <label for="presidentOwner" class="inputLabel">President/Owner</label>
                     <lightning-input
                     id="presidentOwner"
                         name="presidentOwner"
                         variant="label-hidden"
                         label="President/Owner"
                         value={presidentOwner}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="vpFinanceCFO" class="inputLabel">VP of Finance/CFO</label>
                     <lightning-input
                     id="vpFinanceCFO"
                         name="vpFinanceCFO"
                         label="VP of Finance/CFO"
                         variant="label-hidden"
                         value={vpFinanceCFO}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>
                 <!-- Second Column -->
                 <div class="slds-col slds-size_1-of-2">
                     <label for="secTreasurer" class="inputLabel">Sec/Treasurer</label>
                     <lightning-input
                         id="secTreasurer"
                         name="secTreasurer"
                         label="Sec/Treasurer"
                         variant="label-hidden"
                         value={secTreasurer}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="creditLimitRequested" class="inputLabel"><span class="red">*</span>Credit Limit Requested $</label>
                     <lightning-input
                         id="creditLimitRequested"
                         name="creditLimitRequested"
                         label="Credit Limit Requested $"
                         variant="label-hidden"
                         type="number"
                         formatter="currency"
                         value={creditLimitRequested}
                         disabled={checkStatus}
                         required
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>
                 
             </div>
             <div class="termSection" style="background:#dddddd;font-weight:bolder;font-size: medium;margin-bottom: 15px;padding: 5px;margin-top:30px;">
                 <h1>Trade Information</h1>
             </div>
             <!-- First Section -->
             <div class="slds-grid slds-wrap slds-gutters">
                 <div class="slds-col slds-size_1-of-2">
                     <label for="company1" class="inputLabel">Company</label>
                     <lightning-input
                         id="company1"
                         name="company1"
                         label="Company"
                         variant="label-hidden"
                         value={company1}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="contact1" class="inputLabel">Contact</label>
                     <lightning-input
                         id="contact1"
                         name="contact1"
                         label="Contact"
                         variant="label-hidden"
                         type="tel"
                         value={contact1}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>                
                 <div class="slds-col slds-size_1-of-2">
                     <label for="acctNumber1" class="inputLabel">Acct #</label>
                     <lightning-input
                         id="acctNumber1"
                         name="acctNumber1"
                         label="Acct #"
                         variant="label-hidden"
                         type="number"
                         value={acctNumber1}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="email1" class="inputLabel">Email</label>
                     <lightning-input
                         id="email1"

                         label="Email"
                         variant="label-hidden"
                         type="email"
                         value={email1}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="phone1" class="inputLabel">Phone</label>
                     <lightning-input

                         label="Phone"
                         variant="label-hidden"
                         type="tel"
                         value={phone1}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>
                 
             </div>
             <!-- Second Section -->
             <div class="slds-grid slds-wrap slds-gutters">
                 <div class="slds-col slds-size_1-of-2">
                     <label for="company2" class="inputLabel">Company</label>
                     <lightning-input
                         id="company2"

                         label="Company"
                         variant="label-hidden"
                         value={company2}

                     </lightning-input>

                     <lightning-input

                     </lightning-input>
                     <label for="phone2" class="inputLabel">Phone</label>
                     <lightning-input

                         value={phone2}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>
             </div>
             
             <!-- Third Section -->
             <div class="slds-grid slds-wrap slds-gutters">
                 <div class="slds-col slds-size_1-of-2">

                     </lightning-input>
                 </div>
                 <div class="slds-col slds-size_1-of-2">
                     <label for="acctNumber3" class="inputLabel">Acct #</label>
                     <lightning-input

                     </lightning-input>

             <div class="termSection" style="background:#dddddd;font-weight:bolder;font-size: medium;margin-bottom: 15px;padding: 5px;margin-top:30px;">
                 <h1>Banking Information</h1>
             </div>
             <div class="slds-grid slds-wrap slds-gutters">
                 <!-- First Column -->
                 <div class="slds-col slds-size_1-of-2">
                     <label for="bankName" class="inputLabel"><span class="red">*</span>Bank Name</label>
                     <lightning-input
                         id="bankName"
                         name="bankName"

                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="accountNumber" class="inputLabel"><span class="red">*</span>Account #</label>
                     <lightning-input
                         id="accountNumber"
                         name="accountNumber"
                         label="Account #"
                         variant="label-hidden"
                         type="number"
                         value={accountNumber}
                         required
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="address" class="inputLabel"><span class="red">*</span>Address</label>
                     <lightning-textarea
                         id="address"
                         name="address"
                         label="Address"
                         variant="label-hidden"
                         value={address}
                         required
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-textarea>
                     <label for="contactPhone" class="inputLabel"><span class="red">*</span>Contact</label>
                     <lightning-input
                         id="contactPhone"
                         name="contactPhone"

                         variant="label-hidden"

                         value={contactPhone}

                 <!-- Second Column -->

                     </lightning-input>
                     <label for="state" class="inputLabel"><span class="red">*</span>State</label>
                     <lightning-input

                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="zip" class="inputLabel"><span class="red">*</span>Zip</label>
                     <lightning-input
                         id="zip"

                         value={zip}
                         required
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <!-- <label for="fax" class="inputLabel"><span class="red">*</span>Fax</label>
                     <lightning-input
                         id="fax"
                         name="fax"
                         label="Fax"
                         variant="label-hidden"
                         value={fax}
                         required
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input> -->
                 </div>
             </div>
 
             <div class="termSection" style="background:#dddddd;font-weight:bolder;font-size: medium;margin-bottom: 15px;padding: 5px;margin-top:30px;">
                 <h1>Finanace Information</h1>
             </div>
             <div class="slds-grid slds-wrap slds-gutters">
                 <!-- First Column -->
                 <div class="slds-col slds-size_1-of-2">
                     <label for="hedOfFinance" class="inputLabel">Head of Finance or Head of Accounting</label>
                     <lightning-input
                         id="hedOfFinance"
                         name="hedOfFinance"
                         label="Head of Finance or Head of Accounting"
                         type="text"
                         variant="label-hidden"
                         value={hedOfFinance}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="nameFinance" class="inputLabel">Name</label>
                         <lightning-input
                         id="nameFinance"
                         name="nameFinance"
                         label="Name"
                         type="text"
                         variant="label-hidden"
                         value={nameFinance}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="signature" class="inputLabel"><span class="red">*</span>Applicant Signature</label>
                     <lightning-input
                         id="signature"
                         label="Signature"
                         variant="label-hidden"
                         type="text"
                         value={signatureValue}
                         onchange={handleInputChangeSignature}
                         required
                         disabled={checkStatus}>
                     </lightning-input>
                 </div>
                 <!-- Second Column -->
                 <div class="slds-col slds-size_1-of-2">
                     <label for="phoneFinance" class="inputLabel">Phone</label>
                     <lightning-input
                         id="phoneFinance"
                         name="phoneFinance"
                         label="Phone"
                         variant="label-hidden"
                         type="tel"
                         value={phoneFinance}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                     <label for="emailFinance" class="inputLabel">Email</label>
                     <lightning-input
                         id="emailFinance"
                         name="emailFinance"
                         label="Phone"
                         variant="label-hidden"
                         type="email"
                         value={emailFinance}
                         disabled={checkStatus}
                         onchange={handleInputChange}>
                     </lightning-input>
                 </div>
             </div>
             
         <!-- </lightning-card> -->
     
       <div class="slds-m-around_medium">
         <template if:true={saveContinue}>
             <button class="slds-button slds-button_brand" onclick={handleClick} style="background: white;color:blue">Save & Continue</button>
             </template>
             <template if:true={Next}>
             <button class="slds-button slds-button_brand" onclick={handleNextClick} style="background: white;color:blue">Next</button>
             </template>
         <template if:true={showCreditDetails}>
             <button class="slds-button slds-button_brand" onclick={handleBack} style="background: white;color:blue">Back</button> 
         </template>
       </div>
     </div>
 </template>
 <!-- </div> -->
     <template if:true={showContactDetails}>
         <c-ca-approval-contact-data-in-credit-form credit-id={creditRecordId} account-id={accountId} 
         contact-id={contactIdFromLogIn} contact-log-in-email={contactLogInEmail}
         credit-selected-row-id={creditRowId} credit-selected-row-status={creditStatusInRow} action-type={type} new-credit-id={createdCreditId}>
     </c-ca-approval-contact-data-in-credit-form>
     </template>
     <!-- <template if:true={showCreditDetails}>
         <button class="slds-button slds-button_brand" onclick={handleBack}>Back</button> 
     </template> -->
     <template if:true={showCompanyPge}>
         <c-ca-approval-company-information-form credit-detail-id={creditId} company-id={companyId} contact-email={contactLogInEmail} credit-id-from-credit-details ={creditSelectedRowId}
        new-credit-id-from-credit-details={newCreditIdFromCreditDetails}></c-ca-approval-company-information-form>
     </template>
 
    <!-- </lightning-card>  -->
    <lightning-spinner if:true={showSpinner}></lightning-spinner>
 </template>
