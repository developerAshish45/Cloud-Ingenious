<template>
    <div class="pagination">
        <lightning-button-icon icon-name="utility:chevronleft" alternative-text="Previous" disabled={isFirstPage} onclick={handlePrevious}></lightning-button-icon>
        <span>{currentPage} of {totalPages}</span>
        <lightning-button-icon icon-name="utility:chevronright" alternative-text="Next" disabled={isLastPage} onclick={handleNext}></lightning-button-icon>
    </div>
</template>
